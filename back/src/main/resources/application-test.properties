
spring.banner.location=classpath:/banner-test.txt

server.port=8080


spring.datasource.url=jdbc:h2:mem:accountant;INIT=CREATE SCHEMA IF NOT EXISTS accountant
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.order_by.default_null_ordering=first

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.sql.init.data-locations=classpath:data.sql

logging.level.com.devs.web.accountant=DEBUG
