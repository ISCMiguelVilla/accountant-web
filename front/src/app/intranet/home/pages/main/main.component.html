<div class="grid">
	<div class="col-12 md:col-6 lg:col-7 xl:col-8">
		<p-card>
			<app-income-statement></app-income-statement>
		</p-card>
	</div>
	<div class="col-12 md:col-6 lg:col-5 xl:col-4">
		<app-balance></app-balance>
	</div>
</div>
<div class="flex justify-content-between align-items-center">
	<div class="text-900 font-medium text-xl mr-1">Total</div>
	@for (currency of totals | keyvalue; track currency.key) {
		<app-amount [amount]="currency.value" [currency]="currency.key"></app-amount>
	}
</div>
<p-divider></p-divider>
<div class="grid">
	@for (account of accounts; track account.id) {
		<div class="col-12 lg:col-6 xl:col-3">
			<app-account-card [account]="account"/>
		</div>
	}
	<div class="col-12 lg:col-6 xl:col-3">
		<app-new-account-card (onCreate)="onCreate()"/>
	</div>
</div>
