<p-card>
	<div class="flex justify-content-between align-items-center mb-2" [style]="{ height: '3rem' }">
		<div class="flex align-items-center">
			<div class="flex align-items-center justify-content-center border-round mr-2" [style]="{ width: '2.5rem', height: '2.5rem', background: account.color}">
				<i [class]="' text-sm text-shadow ' + account.icon"></i>
			</div>
			<div>
				<div class="text-900 font-medium text-xl mr-1">{{ account.name || 'N/A' }}</div>
				<span class="text-500 font-medium text-sm" *ngIf="account.parent">({{ account.parent?.name }})</span>
			</div>
		</div>
		<p-tag [severity]="account.type | accountColor" [value]="account.type"></p-tag>
	</div>
	@if ( amountType == 'SHOW' ) {
		<app-amount [amount]="account.amount" [currency]="account.currency.iso"></app-amount>
	} @else if ( amountType == 'INFINITE' ) {
		<div class="flex align-items-start">
			<span class="text-bluegray-500"><i class="fa-solid fa-infinity"></i></span>
		</div>
	} @else if ( amountType == 'NON_APPLIES' ) {
		<div class="flex align-items-start">
			<span class="text-bluegray-500">N/A</span>
		</div>
	}
</p-card>
